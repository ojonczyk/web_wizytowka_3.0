<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Kontakt - Oskar Jonczyk</title>
    <link rel="stylesheet" href="assets/stylesheets/login.css">
</head>

<body>

    <div id="srodek">
        <p id="join">Zaloguj sie</p>
        <form class="form" method="post" action="/auth/local">
            <fieldset>
              <input class="block" type="email" name="email" placeholder="email">
            </fieldset>
            <fieldset>
              <input class="block" type="password" name="password" placeholder="password">
            </fieldset>
            <button type="submit" class="button-primary block">
              Login
            </button>
            <a id="signUp" href="signup.html">Nie masz konta? Zarejestruj sie!</h1>
        </form>
    </div>
</body>

</html>
