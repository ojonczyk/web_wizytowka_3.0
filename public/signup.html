<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Kontakt - Oskar Jonczyk</title>
    <link rel="stylesheet" href="assets/stylesheets/signup.css">
</head>

<body>

    <div id="srodek">
        <p id="join">Rejestracja</p>
        <form class="form" method="post" action="/signup">
            <fieldset>
              <input class="block" type="email" name="email" placeholder="email">
            </fieldset>
            <fieldset>
              <input class="block" type="password" name="password" placeholder="password">
            </fieldset>
            <button type="submit" class="button-primary block">
              Zarejestruj sie
            </button>
        </form>
    </div>
</body>

</html>
